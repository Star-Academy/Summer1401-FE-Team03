<form (submit)="registerSubmitHandler()">
    <h2>ثبت نام</h2>
    <label>
        <span class="required">نام:</span>
        <input type="text" name="firstName" [(ngModel)]="user.firstName" required />
    </label>

    <label>
        <span class="required">نام خانوادگی:</span>
        <input type="text" name="lastName" [(ngModel)]="user.lastName" required />
    </label>

    <label>
        <span class="required">نام کاربری:</span>
        <input type="text" name="username" [(ngModel)]="user.username" required />
    </label>

    <label>
        <span class="required">ایمیل:</span>
        <input type="email" name="email" [(ngModel)]="user.email" required />
    </label>

    <label>
        <span class="required">کلمه عبور:</span>
        <input type="password" name="password" [(ngModel)]="user.password" required />
    </label>

    <app-primary-button label="ثبت‌نام" [isLoading]="isLoading"></app-primary-button>

    <a routerLink="/login" class="additional-info"> حساب کاربری دارم، می‌خواهم وارد شوم </a>
</form>
