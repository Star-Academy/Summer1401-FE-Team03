<div class="sorting">
    <i class="far fa-arrow-down-wide-short"></i>

    <p>مرتب‌سازی</p>

    <ul>
        <li
            [class.active]="!filterService.options.sort"
            class="additional-info"
            (click)="changeSortingFilter(GamesSortTypes.MOST_RELEVANT)"
        >
            مرتبط‌ترین
        </li>
        <li
            [class.active]="filterService.options.sort === 1"
            class="additional-info"
            (click)="changeSortingFilter(GamesSortTypes.TOP_SELLER)"
        >
            پرفروش‌ترین
        </li>
        <li
            [class.active]="filterService.options.sort === 2"
            class="additional-info"
            (click)="changeSortingFilter(GamesSortTypes.MOST_POPULAR)"
        >
            محبوب‌ترین
        </li>
        <li
            [class.active]="filterService.options.sort === 3"
            class="additional-info"
            (click)="changeSortingFilter(GamesSortTypes.NEWEST)"
        >
            جدیدترین
        </li>
    </ul>

    <div class="popper-sorting">
        <button [popper]="popperContent" [popperPlacement]="NgxPopperjsPlacements.BOTTOMSTART">
            {{ selectedSortingText }}<i class="far fa-angle-down"></i>
        </button>

        <popper-content #popperContent (click)="popperContent.hide()">
            <div class="rows">
                <button (click)="changeSortingFilter(GamesSortTypes.MOST_RELEVANT)">مرتبط‌ترین</button>
                <button (click)="changeSortingFilter(GamesSortTypes.TOP_SELLER)">پرفروش‌ترین</button>
                <button (click)="changeSortingFilter(GamesSortTypes.MOST_POPULAR)">محبوب‌ترین</button>
                <button (click)="changeSortingFilter(GamesSortTypes.NEWEST)">جدیدترین</button>
            </div>
        </popper-content>
    </div>
</div>
