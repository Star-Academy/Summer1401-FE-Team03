<div class="filter-wrapper">
    <h3>فیلترها</h3>
    <app-switch title="فقط بازی‌های منتشر شده"></app-switch>
    <app-expansion-list title="سبک بازی" [expansionListItems]="expansionItems"></app-expansion-list>
    <app-two-way-range></app-two-way-range>
    <button (click)="clearFilter()" class="reset-filter">بازنشانی فیلتر</button>
    <button (click)="filterSet()" class="apply-filter">اعمال فیلتر</button>
</div>
