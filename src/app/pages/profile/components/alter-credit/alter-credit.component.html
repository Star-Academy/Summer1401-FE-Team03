<div class="wrapper">
    <h1>افزایش اعتبار</h1>

    <form>
        <label>
            <h3>مبلغ افزایش را به تومان وارد کنید</h3>
            <input type="number" step="1000" name="credit" [(ngModel)]="credit" />
            <p>هر هزار تومان معادل یک لول کوین هست</p>
        </label>

        <button (click)="payHandler()">پرداخت</button>
    </form>
</div>
