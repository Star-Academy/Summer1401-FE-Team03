<header>
    <a routerLink="/">
        <img src="assets/logo/logo-dark.svg" alt="لوگو لول آپ" />
    </a>

    <app-divider-vertical></app-divider-vertical>

    <app-search-box></app-search-box>

    <div title="لول کوین">
        <span>504</span>
        <button>
            <i class="far fa-coins icon-special"></i>
        </button>
    </div>

    <button>
        <i class="far fa-shopping-cart icon"></i>
    </button>

    <app-divider-vertical></app-divider-vertical>

    <ng-container *ngIf="isLoggedIn; else notLoggedIn">
        <button class="auth-button">
            <i class="far fa-user icon"></i>
            <i class="far fa-angle-down icon"></i>
        </button>
    </ng-container>

    <ng-template #notLoggedIn>
        <button routerLink="/auth" class="auth-button">
            <i class="far fa-arrow-right-to-bracket"></i>
            <p>ثبت نام | ورود</p>
        </button>
    </ng-template>
</header>
