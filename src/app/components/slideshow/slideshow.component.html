<div
    class="slideshow"
    [style.--active-index]="activeIndex"
    (mouseenter)="stopSlideshow()"
    (mouseleave)="initNewInterval()"
>
    <ol>
        <li *ngFor="let item of items; index as index" [class.active]="index === activeIndex">
            <img [src]="'1080p' | imageSource: item.image.id" alt="" />
            <div *ngIf="item.title" class="content">
                <h1>{{ item.title }}</h1>

                <p>{{ item.description }}</p>

                <a routerLink="/game/{{ item.gameId }}"> اطلاعات بیشتر </a>
            </div>
        </li>
    </ol>

    <div class="overlay">
        <div class="controls">
            <button (click)="changeActiveIndex(activeIndex - 1)"><i class="far fa-angle-right"></i></button>
            <button (click)="changeActiveIndex(activeIndex + 1)"><i class="far fa-angle-left"></i></button>
        </div>

        <div class="bullets">
            <i *ngFor="let _ of items; index as index" [class.active]="index === activeIndex"></i>
        </div>
    </div>
</div>
